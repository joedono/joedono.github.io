---
title: Art
layout: static
---
<h1>Art</h1>

<p>The various art pieces I've created</p>

<div class="row">
  {% for art_image in site.data.art reversed %}
    <div class=" col-sm-12 col-md-6 col-lg-4">
      <div class="card mb-2">
        <a href="{{ art_image.link }}" target="_blank">
          <img data-src="{{ art_image.link }}" alt="{{ art_image.name }}" class="img-fluid lazy-image" />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ art_image.name }}</h5>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
