---
title: Art
layout: static
---
<h1>Art</h1>

<p>The various art pieces I've created</p>

<div class="row">
  {% for art_image in site.data.art reversed %}
    <div class="col-sm-6 col-md-4">
      <div class="card mb-2">
        <a href="{{ art_image.link }}" target="_blank">
          <img src="{{ art_image.link }}" alt="{{ art_image.name }}" class="img-fluid" />
        </a>
        <div class="card-body">
          <h5 class="card-title">{{ art_image.name }}</h5>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
