<!DOCTYPE HTML>
<html lang="en">
<head>
  {% include head.html %}
  <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.3/themes/default.min.css" />
</head>
<body>
  <textarea id="rich-edit" cols="100" rows="30"></textarea>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.3/sceditor.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.3/formats/xhtml.js"></script>
  <script type="text/javascript">
    var textarea = document.getElementById('rich-edit');
    sceditor.create(textarea, {
      format: 'xhtml',
      style: 'https://cdnjs.cloudflare.com/ajax/libs/sceditor/2.1.3/themes/content/default.min.css',
      toolbarExclude: 'emoticon',
      emoticonsEnabled: false
    });
  </script>
</body>
</html>
