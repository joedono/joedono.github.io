title: Websites
layout: static

<h1>Websites</h1>

<p>I want to become better at designing more appealing websites, so I'm creating fake websites for fake companies to sharpen my skills.</p>

{% for website in site.websites %}
<div class="row">
  <div class="col-12"><hr></div>
  <div class="col-12 col-md-3">
    <a href="{{ website.link }}" target="_blank">
      <img src="{{ website.img }}" alt="{{ website.name }}" class="img-fluid img-thumbnail" />
    </a>
  </div>
  <div class="col-12 col-md-9">
    <a href="{{ website.link }}" target="_blank">
      <h3>{{ website.title }}</h3>
    </a>
    <p>{{ website.content }}</p>
  </div>
</div>
{% endfor %}
