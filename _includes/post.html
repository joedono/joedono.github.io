<div class="post-container">
  <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <div class="post-category">
    {{ post.category }}
  </div>
  <p class="post-author">
    <span class="post-date">{{ post.date | date: "%B %-d, %Y" }}</span>
  </p>
  <div class="post-content">
    {{ post.content }}
  </div>
</div>
